  <body>
    <main>
      <section class="container book-section">
        <h1>BOOK NOW</h1>
        <form
          class="book-text"
          action="https://formsubmit.co/seideashimi03@gmail.com"
          method="POST"
        >
          <div>
            <input
              type="text"
              name="First-Name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="Last-Name"
              placeholder="Last Name"
              required
            />
          </div>

          <input type="email" name="email" placeholder="Email" required /><br />
          <input
            type="number"
            placeholder="Phone Number"
            class="phone-form"
            required
            name="Phone-Number"
          /><br />
          <input
            type="text"
            placeholder="Description Of The Event Intended"
            required
            style="width: 54%"
            name="Description"
          /><br />
          <input type="date" placeholder="Date" name="Date" required /><br />
          <input type="hidden" name="_captcha" value="false" />
          <button class="btn btn-dark"><a href="index.html"></a>BOOK</button>
          <!-- <input type="hidden" name="_next" href="index3.html" method="POST" /> -->
        </form>
      </section>
    </main>
