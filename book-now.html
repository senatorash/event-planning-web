  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="book-now.html"
            ><img src="lib/images/IMG_4368.JPG" class="" width="60px"
          /></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </ul>

            <!-- <a class="nav-btn" href="index
             .html">HOME PAGE</a> -->
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container mt-5">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <h2 class="mb-3">BOOK NOW</h2>

            <!-- <div class="alert alert-danger hide" role="alert"></div> -->

            <form
              id="form"
              class="book-text"
              action="https://formsubmit.co/seideashimi03@gmail.com"
              method="POST"
            >
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  name="First Name"
                  placeholder="First Name"
                  type="text"
                  id="firstname-input"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  name="Last Name"
                  placeholder="last Name"
                  type="text"
                  id="lastname-input"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  placeholder="Enter Your Email"
                  name="Email"
                  type="email"
                  id="email-input"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="number"
                  placeholder="Phone Number"
                  class="form-control"
                  required
                  name="Phone-Number"
                  required
                /><br />
              </div>

              <div class="form-group mb-3">
                <input
                  class="form-control"
                  placeholder="Description Of Event"
                  name="Description"
                  type="text"
                  id="descrip-input"
                  required
                />
              </div>

              <div class="form-group mb-3">
                <input
                  class="form-control"
                  placeholder="Date of Event"
                  name="Date"
                  type="date"
                  id="date-input"
                  required
                />
              </div>
              <input type="hidden" name="_captcha" value="false" />

              <div class="form-group mb-3">
                <button class="btn btn-dark" style="width: 100%" type="submit">
                  BOOK
                </button>
              </div>
              <input
                type="hidden"
                name="_next"
                value="https://event-planning-web-j3ls.vercel.app/book.html"
              />
            </form>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </section>
    </main>

    <footer class="container-fluid footer-container px-5">
